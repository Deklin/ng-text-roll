<div id="ng-text-roll">
  <div class="outer" ng-style="{'font-size' : $ctrl.height }">
    <div class="inner" ng-repeat="pChar in $ctrl.render[$ctrl.current].target track by $index">
      <div class="char" ng-style="$ctrl.render[0].style[$index]">{{$ctrl.render[0].target[$index]}}</div>
      <div class="char" ng-style="$ctrl.render[1].style[$index]">{{$ctrl.render[1].target[$index]}}</div>
      {{pChar}}
    </div>
  </div>
</div>
