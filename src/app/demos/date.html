<h3>Date Demo</h3>
<p>
  Date tumbling is new, will have updates to this soon!
</p>
<p>
  The date
  <ng-text-roll target="dateValue" height="18px" config="rollConfig"></ng-text-roll> is a date!
</p>
<ul>
  <li><input type="radio" ng-model="calc.operator" value="add">
    Add</li>
  <li><input type="radio" ng-model="calc.operator" value="substract">
    Substract</li>
</ul>
<button type="button" class="btn btn-primary" ng-click="updateDate()">Update [{{calc.amount}}]</button>
