<h3>Date</h3>
<p>
  Utilize the 'filterParams' property of the config object to format dates (and currency, etc.).
</p>
<p>
  The date
  <ng-text-roll target="dateValue" height="18px" config="rollConfig"></ng-text-roll>
  is a date!
</p>
<ul>
  <li><input type="radio" ng-model="calc.operator" value="add">
    Add</li>
  <li><input type="radio" ng-model="calc.operator" value="substract">
    Substract</li>
</ul>
<button type="button" class="btn btn-primary" ng-click="updateDate()">{{calc.operator}}
  by
  {{calc.amount}}
  days</button>
<button type="button" class="btn btn-info" ng-click="changeAmt()">new delta</button>
