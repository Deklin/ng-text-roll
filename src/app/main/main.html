<div id="ng-text-roll-docs" layout="row">
  <div id="left-extra-panel" hide show-gt-md flex></div>
  <section id="middle-panel" flex-xs="100" flex-sm="100" flex-md="100" flex-gt-md="55" layout="row">
    <!-- main left side bar -->
    <md-sidenav class="main-site-nav md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop md-whiteframe="4">
      <div class="main-logo">
        <a href="https://daveteply.github.io/ng-text-roll/dist/">
          <img src="assets/images/ngTextRoll.png" alt="ngTextRoll Logo"></img>
          <h1>ngTextRoll</h1>
        </a>
      </div>
      <md-content flex role="navigation">
        <md-list>
          <md-subheader class="md-no-sticky">What is ngTextRoll?</md-subheader>
          <md-list-item ui-sref="{{main.demoMenuItems[0].stateName}}" ng-click="main.demoMenuInx = 0" ng-class="{active: main.demoMenuInx === 0}">
            <span>{{main.demoMenuItems[0].label}}</span>
          </md-list-item>
        </md-list>
        <md-divider></md-divider>
        <md-list>
          <md-subheader class="md-no-sticky">Demos</md-subheader>
          <md-list-item ng-repeat="menuItem in main.demoMenuItems"
              ui-sref="{{menuItem.stateName}}"
              ng-click="main.demoMenuInx = $index"
              ng-if="$index > 0 && !menuItem.hide"
              ng-class="{active: main.demoMenuInx === $index}">
            <span>{{menuItem.label}}</span>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <!-- end main left side bar -->
    <div layout="column" flex role="main">
      <md-toolbar layout-padding md-whiteframe="6">
        <div class="md-toolbar-tools" flex>
          <button class="md-icon-button md-button hide-gt-sm" ng-click="main.openNav()">
            <i class="material-icons">menu</i>
          </button>
          <h2 class="md-toolbar-item md-breadcrumb md-headline">{{main.currentLabel}}</h2>
          <span flex></span>
          <div class="md-toolbar-item layout-row" layout="row">
            <a class="md-icon-button md-button ng-scope md-ink-ripple" href="https://github.com/daveteply/ng-text-roll" aria-label="View Source on Github" target="_blank">
              <img src="assets/images/GitHub-Mark-32px.png" alt=""></img>
              <md-tooltip md-direction="left">View Source on Github</md-tooltip>
            </a>
          </div>
        </div>
      </md-toolbar>
      <!-- main view content -->
      <div layout="column" flex>
        <md-content flex layout-padding>
          <div ui-view></div>
        </md-content>
        <!-- end main view content -->
        <footer>
          <div layout="row" layout-align="center center">
            <span>Code licensed under the MIT License.</span>
          </div>
        </footer>
      </div>
    </div>
  </section>
  <div id="right-extra-panel" hide show-gt-md flex></div>
</div>
