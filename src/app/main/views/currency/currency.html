<div id="currency-demo" layout="column" layout-fill>
  <div layout-padding>
    <h3>Currency Demo</h3>
    <p>Here's an example computer parts shopping experience, enchanced with
      <b>ng-text-roll</b>
    </p>
  </div>
  <md-content layout="column" flex layout-padding>
    <md-toolbar class="md-hue-1">
      <div class="md-toolbar-tools">
        <md-button ng-repeat="tab in currency.tabs" ui-sref="{{tab.stateName}}">
          {{tab.title}}
        </md-button>
        <span flex></span>
        <md-button aria-label="Cart">
          Cart ({{currency.svc.cart.length}})
        </md-button>
        Total Price:&nbsp;
        <b><ng-text-roll target="currency.svc.totalPrice" config="currency.rollConfig"></ng-text-roll></b>
      </div>
    </md-toolbar>
    <md-content ui-view></md-content>
  </md-content>
</div>
