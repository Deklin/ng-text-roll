  <h3>Currency</h3>

  <pre>{{rollStyle|json}}</pre>
  The price is&nbsp;
  <ng-text-roll ng-style="rollStyle" target="numericValue" config="rollConfig"></ng-text-roll>

  <controls init="calc" on-new-delta="changeDelta()" on-update="updateNumeric()"></controls>
</div>
