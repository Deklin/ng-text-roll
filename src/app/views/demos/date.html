<div class="row">
  <h3>Date</h3>
  Utilize the 'filterParams' property of the config object to format dates (and currency, etc.). This demo is also showing rolling all characters can be enabled.
  <span class="date-demo">The date
  &nbsp;<ng-text-roll target="dateValue" config="rollConfig"></ng-text-roll>
  is a date!</span>
  <br><br><br>
  <controls init="calc" on-new-delta="changeDelta()" on-update="updateDate()" hide-multiply=true></controls>
</div>
