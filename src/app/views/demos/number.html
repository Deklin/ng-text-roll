<div class="row">
  <h3>Number</h3>
  This demo shows how ngTextRoll can tumble characters as a number changes. A blur is added when the lenth of the string changes to prevent character stacking for proportional fonts. There are&nbsp;
  <ng-text-roll target="numericValue" height="16px"></ng-text-roll>
  items.
  <br><br><br>
  <controls init="calc" on-new-delta="changeDelta()" on-update="updateNumeric()"></controls>
</div>
