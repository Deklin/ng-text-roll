<div class="row">
  <h3>Number</h3>
  This demo shows how ngTextRoll can tumble characters as a number changes. A blur is added when the lenth of the string changes to prevent character stacking for proportional fonts.
  <span class="number-demo">There are
  <ng-text-roll target="numericValue"></ng-text-roll>
  items.</span>
  <br><br><br>
  <controls init="calc" on-new-delta="changeDelta()" on-update="updateNumeric()"></controls>
</div>
